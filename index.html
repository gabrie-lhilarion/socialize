<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialize: A responsive socila media website template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="log">Socialize</h2>
        <div class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            viewBox="0 0 101 101"
          >
            <path
              d="M63.3 59.9c3.8-4.6 6.2-10.5 6.2-17 0-14.6-11.9-26.5-26.5-26.5S16.5 
                28.3 16.5 42.9 28.4 69.4 43 69.4c6.4 0 12.4-2.3 17-6.2l20.6 20.6c.5.5 1.1.7
                 1.7.7.6 0 1.2-.2 1.7-.7.9-.9.9-2.5 0-3.4L63.3 59.9zm-20.4 4.7c-12 0-21.7-9.7-21.7-21.7s9.7-21.7 
                 21.7-21.7 21.7 9.7 21.7 21.7-9.7 21.7-21.7 21.7z"
            />
          </svg>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search for food caterers, restaurants and bars"
          />
        </div>
        <div class="create">
          <label class="btn btn-primary" for="create-post">Create a post</label>
          <div class="profile-picture">
            <img src="./images/profile-1.jpg" alt="profile-picture" />
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
